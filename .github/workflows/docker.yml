name: Docker Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build Docker image
        run: sudo docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sessions-service:${GITHUB_SHA::8} -f ./build/package/sessions-service.Dockerfile . &&
          sudo docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/profiles-service:${GITHUB_SHA::8} -f ./build/package/profiles-service.Dockerfile . &&
          sudo docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/music-service:${GITHUB_SHA::8} -f ./build/package/music-service.Dockerfile .

      - name: Push the image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sessions-service --all-tags &&
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/profiles-service --all-tags &&
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/music-service --all-tags
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: pull project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: cd 2021_1_Noskool_team/ && sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sessions-service &&
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/profiles-service &&
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/music-service
      - name: run project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo docker rm -vf $(sudo docker ps -a -q) || true && cd 2021_1_Noskool_team/ && sudo docker-compose up -d --build --no-deps